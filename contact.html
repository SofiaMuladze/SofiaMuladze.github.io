<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="scss/style.css">
    <link rel="icon" href="images/favicon.svg">

    <title>JavaScript Emailjs</title>
</head>

<body>
    <div class="contact">
        <div class="contact-img">
            <link href="">
            <a href="index.html">
                <img class="c-image" src="images/contact.svg" alt="contact">
            </a>
        </div>
        <div class="form-container">

            <h1>Contact Me</h1>
            <!-- contact form -->
            <form id="myForm">
                <!-- name -->
                <div class="form purple">
                    <label for="name">Name</label>
                    <input type="name" name="name" class="contact-form" id="name" placeholder="enter your name"
                        required />
                </div>

                <!-- email -->
                <div class="form yellow">
                    <label for="email">Email address</label>
                    <input type="email" name="email" class="contact-form" id="email" placeholder="enter your email"
                        required />
                </div>

                <!-- subject -->
                <div class="form green">
                    <label class="label" for="subject">Subject</label>
                    <input type="text" name="subject" class="contact-form" id="subject"
                        placeholder="enter email subject" required />
                </div>

                <div class="form pink">
                    <label for="message">Message</label>
                    <textarea class="contact-form" id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="button">
                    <button type="submit" class="contact-button">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Email JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script src="js/contact.js"></script>

  </body >
</html >
