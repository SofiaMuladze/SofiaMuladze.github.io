<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&family=Sarala:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b70fe4772b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scss/style.css">
    <link rel="icon" href="images/favicon.svg">
    
    <title>Sofia Muladze</title>
</head>

<body>
    <div>
        <div class="menu-toggle">
            <div class="hamburger">
                <span></span>
            </div>
        </div>
        <aside class="sidebar">
            <div class="menu">
                <div class="logo">
                    <a href="index.html#home"><img src="images/logo.svg" alt="logo"></a>

                </div>
                <div class="menu-text">
                    <div class="menu-sections">
                        <a class="purple" href="index.html#home"><i class="fa-solid fa-house purple"></i></a>
                        <a class="purple" href="index.html#home">Home </a>
                    </div>

                    <div class="menu-sections">
                        <a class="yellow" href="index.html#about"><i class="fa-regular fa-user yellow"></i></a>
                        <a class="yellow" href="index.html#about">About</a>
                    </div>

                    <div class="menu-sections">
                        <a class="green" href="index.html#portfolio"><i class="fa-solid fa-laptop-code green"></i></a>
                        <a class="green" href="index.html#portfolio">Portfolio</a>
                    </div>

                    <div class="menu-sections">
                        <a class="pink" href="contact.html"><i class="fa-solid fa-message pink"></i></a>
                        <a class="pink" href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </aside>
    </div>
    <div class="contact">
        <div class="contact-img">
            <link href="">
            <a href="index.html">
                <img class="c-image" src="images/contact.svg" alt="contact">
            </a>
        </div>
        <div class="form-container">

            <h1>Contact Me</h1>
            <!-- contact form -->
            <form id="myForm">
                <!-- name -->
                <div class="form purple">
                    <label for="name">Name</label>
                    <input type="name" name="name" class="contact-form" id="name" placeholder="enter your name"
                        required />
                </div>

                <!-- email -->
                <div class="form yellow">
                    <label for="email">Email address</label>
                    <input type="email" name="email" class="contact-form" id="email" placeholder="enter your email"
                        required />
                </div>

                <!-- subject -->
                <div class="form green">
                    <label class="label" for="subject">Subject</label>
                    <input type="text" name="subject" class="contact-form" id="subject"
                        placeholder="enter email subject" required />
                </div>

                <div class="form pink">
                    <label for="message">Message</label>
                    <textarea class="contact-form" id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="button">
                    <button type="submit" class="contact-button">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Email JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script src="js/contact.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
